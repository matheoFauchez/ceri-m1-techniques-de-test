version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1  # Intégration de l'orb Codecov

jobs:
  test-java:
    docker:
      - image: cimg/openjdk:17.0  # Utilisation de Java 17
    steps:
      - checkout  # Récupération du code source
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn verify  # Exécution des tests et génération des rapports
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
#pour commit
workflows:
  build-and-test:
    jobs:
      - test-java
